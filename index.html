<!DOCTYPE html>
<html>
    <head>
    <title>RockPaperScissors</title>
    <link rel="icon" href="../rockpaperscissors/images/favicon.jpeg">
    <link rel="stylesheet" href="../rockpaperscissors/styles.css">
    </head>
    <body>
        <section class="first-half">
            <div class="header">
                <h1>Rock Paper Scissors</h1>
            </div>
        </section>
        <section class="second-half">
            <div class="score-board">
                <h3>0:0</h3> 
                <p class="user">user</p>
                <p class="comp">comp</p>
            </div>
            <div class="play-options">
                <div class="option" id="rock">
                    <img src="./images/rock.svg" alt="">
                </div>
                <div class="option" id="paper">
                    <img src="./images/paper.svg" alt="">
                </div>
                <div class="option" id="scissors">
                    <img src="./images/scissors.svg" alt="">
                </div>    
            </div>
            <div class="define-move">
                <h3>Make Your Move!</h3>
            </div>
        </section>
    </body>
    <script src="./main.js"></script>
</html>
